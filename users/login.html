<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #6200ea;
            --primary-light: #7c4dff;
            --primary-dark: #3700b3;
            --success-color: #4CAF50;
            --danger-color: #f44336;
            --text-color: #333;
            --text-light: #666;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            background-image: linear-gradient(to bottom right, #f3e5f5, #4c579e);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        header {
            background-color: var(--primary-color);
            color: rgb(254, 254, 254);
            padding: 0.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header h1 {
            font-weight: 100;
            font-size: 1.2rem;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .container {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            transition: var(--transition);
        }
        
        .container:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            transform: translateY(-5px);
        }
        
        .auth-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        
        .playlist-container {
            flex: 1;
            min-width: 350px;
        }
        
        .auth-form {
            padding: 1.5rem;
            border-radius: var(--border-radius);
            background-color: var(--card-color);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .auth-form:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        
        .playlist-form {
            margin-bottom: 2rem;
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 1.2rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        h2:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background-color: var(--primary-light);
            border-radius: 3px;
        }
        
        .playlist-item {
            margin-bottom: 1.5rem;
            padding: 1.2rem;
            border-radius: var(--border-radius);
            background-color: var(--card-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: var(--transition);
            border-left: 4px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }
        
        .playlist-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background-image: url('https://cdn.pixabay.com/photo/2016/08/15/16/48/vinyl-1595847_1280.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.05;
            border-radius: 50%;
            transform: translate(30%, 30%);
            z-index: 0;
        }
        
        .playlist-item:hover {
            box-shadow: var(--shadow);
            transform: translateY(-3px);
        }
        
        .playlist-item h3 {
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary-color);
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .song-list {
            list-style-type: none;
            padding: 0.8rem 0;
            position: relative;
            z-index: 1;
        }
        
        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.7rem 0.8rem;
            margin-bottom: 0.5rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .song-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(124, 77, 255, 0.05), transparent);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
            z-index: 0;
        }
        
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
        
        .song-item:hover {
            background-color: #f0f0f0;
            transform: translateX(5px);
        }
        
        .song-info {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .song-icon {
            margin-right: 0.8rem;
            color: var(--primary-light);
        }
        
        button, input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::after, input[type="submit"]::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
            z-index: -1;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        button:active::after, input[type="submit"]:active::after {
            opacity: 0.5;
            transform: scale(0, 0);
            animation: ripple 0.6s linear;
        }
        
        button:hover, input[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(98, 0, 234, 0.2);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #d32f2f;
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.2);
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #388e3c;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.2);
        }
        
        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1.2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: var(--transition);
            background-color: #fff;
        }
        
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.2);
        }
        
        .badge {
            background-color: var(--primary-color);
            color: white;
            border-radius: 20px;
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 0.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .badge.private {
            background-color: var(--danger-color);
        }
        
        .badge.public {
            background-color: var(--success-color);
        }
        
        .hidden {
            display: none;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab {
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            position: relative;
            font-weight: 500;
            color: var(--text-light);
            transition: var(--transition);
        }
        
        .tab:hover {
            color: var(--primary-color);
        }
        
        .tab.active {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .tab.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px 3px 0 0;
        }
        
        .user-info {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #e8eaf6;
            border-radius: 30px;
            margin-bottom: 1rem;
            font-weight: 500;
            color: var(--primary-dark);
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.8rem;
            font-size: 0.9rem;
        }
        
        .input-group {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }
        
        .input-group input {
            flex: 1;
            margin-bottom: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }
        
        .creator-info {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .creator-avatar {
            width: 24px;
            height: 24px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            font-size: 0.7rem;
            color: var(--text-color);
        }
        
        /* Featured section */
        .featured-section {
            width: 100%;
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-out;
        }
        
        .featured-title {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .featured-title i {
            color: #FFD700;
        }
        
        .featured-container {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            padding: 0.5rem 0.5rem 1.5rem 0.5rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-light) transparent;
        }
        
        .featured-container::-webkit-scrollbar {
            height: 6px;
        }
        
        .featured-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .featured-container::-webkit-scrollbar-thumb {
            background-color: var(--primary-light);
            border-radius: 20px;
        }
        
        .top-song {
            min-width: 180px;
            max-width: 180px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }
        
        .top-song:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .top-song-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }
        
        .top-song-info {
            padding: 1rem;
        }
        
        .top-song-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .top-song-artist {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .top-song-rank {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .top-song-plays {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 0.5rem;
        }
        
        /* Music Visualizer */
        .visualizer-container {
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.02);
            border-radius: var(--border-radius);
            margin-top: 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .visualizer {
            display: flex;
            align-items: flex-end;
            height: 40px;
            width: 100%;
            padding: 0 1rem;
            gap: 3px;
        }
        
        .visualizer-bar {
            background: linear-gradient(to top, var(--primary-color), var(--primary-light));
            border-radius: 2px 2px 0 0;
            width: 4px;
            height: 5px;
            animation: visualize 1.3s infinite ease-in-out alternate;
        }
        
        @keyframes visualize {
            0% {
                height: 5px;
            }
            100% {
                height: var(--height);
            }
        }
        
        /* Generate bars with different heights and animation delays */
        .visualizer-bar:nth-child(1) { --height: 15px; animation-delay: -0.4s; }
        .visualizer-bar:nth-child(2) { --height: 25px; animation-delay: -0.3s; }

        .visualizer-bar:nth-child(16) { --height: 35px; animation-delay: -0.3s; }
        .visualizer-bar:nth-child(17) { --height: 20px; animation-delay: -0.7s; }
        .visualizer-bar:nth-child(18) { --height: 30px; animation-delay: -0.2s; }

        .visualizer-bar:nth-child(20) { --height: 25px; animation-delay: -0.3s; }

        .visualizer-bar:nth-child(22) { --height: 20px; animation-delay: -0.4s; }
        .visualizer-bar:nth-child(23) { --height: 30px; animation-delay: -0.2s; }

        @media (max-width: 768px) {
            main {
                padding: 0 1rem;
            }
            
            .playlist-item {
                padding: 1rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .input-group input, .input-group button {
                width: 100%;

<body>
    <header>
        <h1><i class="fas fa-music"></i> Playlist Creator</h1>
    </header>
    
    <main>
        <div class="auth-container" id="auth-container">
            <div id="login-register-container">
                <div class="tabs">
                    <div class="tab active" onclick="showTab('login')">Login</div>
                    <div class="tab" onclick="showTab('register')">Register</div>
                </div>
                
                <div id="login-form" class="auth-form">
                    <h2>Welcome Back</h2>
                    <input type="email" id="login-email" placeholder="Email" required="">
                    <input type="password" id="login-password" placeholder="Password" required="">
                    <button onclick="login()"><i class="fas fa-sign-in-alt"></i> Login</button>
                </div>
                
                <div id="register-form" class="auth-form hidden">
                    <h2>Create Account</h2>
                    <input type="text" id="register-username" placeholder="Username" required="">
                    <input type="email" id="register-email" placeholder="Email" required="">
                    <input type="password" id="register-password" placeholder="Password" required="">
                    <button onclick="register()"><i class="fas fa-user-plus"></i> Register</button>
                </div>
            </div>
            
            <div id="user-container" class="hidden">
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar"></div>
                    <span id="username-display"></span>
                </div>
                <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
            
            <!-- Featured Section for Top Songs -->
            <div class="featured-section hidden" id="featured-section">
                <h3 class="featured-title"><i class="fas fa-crown"></i> Top Songs This Week</h3>
                <div class="featured-container">
                    <!-- Top songs will be added here dynamically -->
                </div>
                
                <!-- Music Visualizer -->
                <div class="visualizer-container">
                    <div class="visualizer" id="visualizer">
                        <!-- Visualizer bars will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="playlist-container hidden" id="playlist-container">
            <div class="playlist-form container">
                <h2>Create New Playlist</h2>
                <input type="text" id="playlist-name" placeholder="Playlist Name" required="">
                <select id="playlist-visibility">
                    <option value="private">Private</option>
                    <option value="public">Public</option>
                </select>
                <div class="input-group">
                    <input type="text" id="song-name" placeholder="Song Name">
                    <input type="text" id="song-artist" placeholder="Artist">
                    <button onclick="addSongToNewPlaylist()"><i class="fas fa-plus"></i> Add</button>
                </div>
                <ul id="new-playlist-songs" class="song-list"></ul>
                <button onclick="createPlaylist()"><i class="fas fa-save"></i> Create Playlist</button>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="showPlaylistTab('my')">My Playlists</div>
                <div class="tab" onclick="showPlaylistTab('public')">Public Playlists</div>
            </div>
            
            <div id="my-playlists-container" class="playlist-list">
                <h2>My Playlists</h2>
                <div id="my-playlists"></div>
            </div>
            
            <div id="public-playlists-container" class="playlist-list hidden">
                <h2>Public Playlists</h2>
                <div id="public-playlists"></div>
            </div>
        </div>
    </main>

    <script>
        // Mock database
        let users = [];

        // UI Functions
        function showTab(tabName) {
            document.querySelectorAll('.auth-form').forEach(form => form.classList.add('hidden'));
            document.getElementById(`${tabName}-form`).classList.remove('hidden');
            
            document.querySelectorAll('.auth-container .tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.auth-container .tab[onclick="showTab('${tabName}')"]`).classList.add('active');
        }
        
        function showPlaylistTab(tabName) {
            document.querySelectorAll('.playlist-list').forEach(container => container.classList.add('hidden'));
            document.getElementById(`${tabName}-playlists-container`).classList.remove('hidden');
            
            document.querySelectorAll('.playlist-container .tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.playlist-container .tab[onclick="showPlaylistTab('${tabName}')"]`).classList.add('active');
        }
        
        // Create visualizer bars
        function createVisualizer() {
            const visualizer = document.getElementById('visualizer');
            visualizer.innerHTML = '';
            
            for (let i = 0; i < 40; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                visualizer.appendChild(bar);
            }
        }
        
        // Create top songs section
        function createTopSongs() {
            const container = document.querySelector('.featured-container');
            container.innerHTML = '';
            
            topSongs.forEach((song, index) => {
                const songElement = document.createElement('div');
                songElement.className = 'top-song';
                songElement.innerHTML = `
                    <div class="top-song-rank">${index + 1}</div>
                    <img src="${song.image}" alt="${song.title}" class="top-song-image">
                    <div class="top-song-info">
                        <div class="top-song-title">${song.title}</div>
                        <div class="top-song-artist">${song.artist}</div>
                        <div class="top-song-plays">
                            <i class="fas fa-headphones-alt"></i> ${song.plays}
                        </div>
                    </div>
                `;
                container.appendChild(songElement);
            });
        }
        
        // Authentication Functions
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                document.getElementById('login-register-container').classList.add('hidden');
                document.getElementById('user-container').classList.remove('hidden');
                document.getElementById('playlist-container').classList.remove('hidden');
                document.getElementById('featured-section').classList.remove('hidden');
                document.getElementById('username-display').textContent = user.username;
                
                // Set user avatar with first letter of username
                const userAvatar = document.getElementById('user-avatar');
                userAvatar.textContent = user.username.charAt(0).toUpperCase();
                
                // Create visualizer and top songs
                createVisualizer();
                createTopSongs();
                
                refreshPlaylists();
            } else {
                alert('Invalid email or password');
            }
        }
        
        function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            if (users.some(u => u.email === email)) {
                alert('Email already registered');
                return;
            }
            
            const newUser = { id: Date.now(), username, email, password };
            users.push(newUser);
            
            alert('Registration successful! Please log in.');
            showTab('login');
        }
        
        function logout() {
            currentUser = null;
            document.getElementById('login-register-container').classList.remove('hidden');
            document.getElementById('user-container').classList.add('hidden');
            document.getElementById('playlist-container').classList.add('hidden');
            document.getElementById('featured-section').classList.add('hidden');
            clearInputs();
        }
        
        // Playlist Functions
        function addSongToNewPlaylist() {
            const songName = document.getElementById('song-name').value;
            const songArtist = document.getElementById('song-artist').value;
            
            if (songName && songArtist) {
                const song = { id: Date.now(), name: songName, artist: songArtist };
                newPlaylistSongs.push(song);
                document.getElementById('song-name').value = '';
                document.getElementById('song-artist').value = '';
                refreshNewPlaylistSongs();
            }
        }
        
        function refreshNewPlaylistSongs() {
            const songList = document.getElementById('new-playlist-songs');
            songList.innerHTML = '';
            
            newPlaylistSongs.forEach(song => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.innerHTML = `
                    <div class="song-info">
                        <i class="fas fa-music song-icon"></i>
                        <span>${song.name} - ${song.artist}</span>
                    </div>
                    <button class="btn-danger" onclick="removeSongFromNew(${song.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                songList.appendChild(li);
            });
        }
        
        function removeSongFromNew(songId) {
            newPlaylistSongs = newPlaylistSongs.filter(song => song.id !== songId);
            refreshNewPlaylistSongs();
        }
        
        function createPlaylist() {
            if (!currentUser) {
                alert('You must be logged in to create a playlist');
                return;
            }
            
            const name = document.getElementById('playlist-name').value;
            const visibility = document.getElementById('playlist-visibility').value;
            
            if (!name) {
                alert('Please enter a playlist name');
                return;
            }
            
            const newPlaylist = {
                id: Date.now(),
                name,
                visibility,
                owner: currentUser.id,
                songs: [...newPlaylistSongs]
            };
            
            playlists.push(newPlaylist);
            clearInputs();
            refreshPlaylists();
        }
        
        function clearInputs() {
            document.getElementById('playlist-name').value = '';
            document.getElementById('song-name').value = '';
            document.getElementById('song-artist').value = '';
            newPlaylistSongs = [];
            refreshNewPlaylistSongs();
        }
        
        function refreshPlaylists() {
            refreshMyPlaylists();
            refreshPublicPlaylists();
        }
        
        function refreshMyPlaylists() {
            const myPlaylistsContainer = document.getElementById('my-playlists');
            myPlaylistsContainer.innerHTML = '';
            
            const userPlaylists = playlists.filter(p => p.owner === currentUser.id);
            
            if (userPlaylists.length === 0) {
                myPlaylistsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-music"></i>
                        <p>You have no playlists yet.</p>
                    </div>
                `;
                return;
            }
            
            userPlaylists.forEach(playlist => {
                const playlistElement = createPlaylistElement(playlist, true);
                myPlaylistsContainer.appendChild(playlistElement);
            });
        }
        
        function refreshPublicPlaylists() {
            const publicPlaylistsContainer = document.getElementById('public-playlists');
            publicPlaylistsContainer.innerHTML = '';
            
            const publicPlaylists = playlists.filter(p => p.visibility === 'public' && p.owner !== currentUser.id);
            
            if (publicPlaylists.length === 0) {
                publicPlaylistsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-globe"></i>
                        <p>No public playlists available.</p>
                    </div>
                `;
                return;
            }
            
            publicPlaylists.forEach(playlist => {
                const playlistElement = createPlaylistElement(playlist, false);
                publicPlaylistsContainer.appendChild(playlistElement);
            });
        }
        
        function createPlaylistElement(playlist, isOwner) {
            const div = document.createElement('div');
            div.className = 'playlist-item';
            
            const owner = users.find(u => u.id === playlist.owner);
            const ownerName = owner ? owner.username : 'Unknown';
            
            div.innerHTML = `
                <h3>
                    <span><i class="fas fa-${playlist.visibility === 'private' ? 'lock' : 'globe'}"></i> ${playlist.name}</span>
                    <span class="badge ${playlist.visibility}">
                        <i class="fas fa-${playlist.visibility === 'private' ? 'lock' : 'globe'}"></i>
                        ${playlist.visibility}
                    </span>
                </h3>
                <div class="creator-info">
                    <div class="creator-avatar">${ownerName.charAt(0).toUpperCase()}</div>
                    <span>Created by: ${ownerName}</span>
                </div>
                <ul class="song-list" id="songs-${playlist.id}">
                    ${playlist.songs.length === 0 ? 
                      `<div class="empty-state">
                          <p>No songs in this playlist yet.</p>
                      </div>` : 
                      playlist.songs.map(song => `
                        <li class="song-item">
                            <div class="song-info">
                                <i class="fas fa-music song-icon"></i>
                                <span>${song.name} - ${song.artist}</span>
                            </div>
                            ${(isOwner || playlist.visibility === 'public') ? 
                              `<button class="btn-danger" onclick="removeSongFromPlaylist(${playlist.id}, ${song.id})">
                                  <i class="fas fa-trash"></i>
                              </button>` : ''}
                        </li>
                    `).join('')}
                </ul>
                ${(isOwner || playlist.visibility === 'public') ? `
                <div class="input-group">
                    <input type="text" id="new-song-name-${playlist.id}" placeholder="Song Name">
                    <input type="text" id="new-song-artist-${playlist.id}" placeholder="Artist">
                    <button onclick="addSongToPlaylist(${playlist.id})">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
                ` : ''}
                ${isOwner ? `
                <div style="display: flex; gap: 0.8rem; margin-top: 1rem;">
                    <button class="btn-danger" onclick="deletePlaylist(${playlist.id})">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    ${playlist.visibility === 'private' ? 
                      `<button class="btn-success" onclick="makePlaylistPublic(${playlist.id})">
                          <i class="fas fa-globe"></i> Make Public
                      </button>` : 
                      `<button onclick="makePlaylistPrivate(${playlist.id})">
                          <i class="fas fa-lock"></i> Make Private
                      </button>`}
                </div>
                ` : ''}
            `;
            
            return div;
        }
        
        function addSongToPlaylist(playlistId) {
            const songName = document.getElementById(`new-song-name-${playlistId}`).value;
            const songArtist = document.getElementById(`new-song-artist-${playlistId}`).value;
            
            if (songName && songArtist) {
                const song = { id: Date.now(), name: songName, artist: songArtist };
                const playlist = playlists.find(p => p.id === playlistId);
                
                if (playlist) {
                    playlist.songs.push(song);
                    document.getElementById(`new-song-name-${playlistId}`).value = '';
                    document.getElementById(`new-song-artist-${playlistId}`).value = '';
                    refreshPlaylists();
                }
            }
        }
        
        function removeSongFromPlaylist(playlistId, songId) {
            const playlist = playlists.find(p => p.id === playlistId);
            
            if (playlist) {
                playlist.songs = playlist.songs.filter(song => song.id !== songId);
                refreshPlaylists();
            }
        }
        
        function deletePlaylist(playlistId) {
            playlists = playlists.filter(p => p.id !== playlistId || p.owner !== currentUser.id);
            refreshPlaylists();
        }
        
        function makePlaylistPublic(playlistId) {
            const playlist = playlists.find(p => p.id === playlistId && p.owner === currentUser.id);
            
            if (playlist) {
                playlist.visibility = 'public';
                refreshPlaylists();
            }
        }
        
        function makePlaylistPrivate(playlistId) {
            const playlist = playlists.find(p => p.id === playlistId && p.owner === currentUser.id);
            
            if (playlist) {
                playlist.visibility = 'private';
                refreshPlaylists();
            }
        }
